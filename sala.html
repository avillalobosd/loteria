<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS LOCAL -->
    <link rel="stylesheet" type="text/css" href="./css/sala.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>


</head>

<body>


    <!-- TODA LA PANTALLA -->
    <div class="row full-height">
        <!-- DIV DE USUARIOS  -->
        <div style="padding-left:20px" class="col-1 usuarios">
            Usuarios
            <div class="listaUsuarios">


            </div>
        </div>

        <!-- DIV DE JUEGO  -->
        <div style="padding: 0;" class="col-9">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                CHAT
              </button>
              
              <!-- Modal Chat -->
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog-scrollable modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Chat</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div id="mensajesChat"class="modal-body">




                    </div>
                    <div class="modal-footer">
                        <div style="padding-right:16px;padding-left:0;height:20%;background-color: grey;" class="col-12">
                            <input type="text" name="inputChat" id="inputChat">
                            <br>
                            <button style="width:100%" type="button" id="btnEnviar"class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>


   
  
    </div>

    




    <!-- LOCAL -->
    <script src="./js/sala.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
