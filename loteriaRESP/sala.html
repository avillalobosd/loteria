<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS LOCAL -->
    <link rel="stylesheet" type="text/css" href="./css/sala.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>


</head>

<body>


    <!-- TODA LA PANTALLA -->
    <div class="row full-height">
        <!-- DIV DE USUARIOS  -->
        <div style="text-align:center;padding-left:20px" class="col-2 usuarios">

          <button type="button" id="btnChat"class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            CHAT
          </button>

          <button type="button" id="btnConfiguracion"class="btn btn-primary" data-toggle="modal" data-target="#modalCambioNombre">
            Configuracion
          </button>
            Usuarios
            <div style="text-align: center;"class="listaUsuarios">
            </div>
            <!-- BOTON CHAT  -->
            
        </div>

        <!-- DIV DE JUEGO  -->
        <div style="padding: 0;" class="col-10">
        <div style="text-align: center;"class="row">
          <div id="controlesUsuario"class="col-12">
            <button id="clickGanar">CLICK PARA GANAR</button>

          </div>

          <div id="tablaPosiciones"class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Clicks</th>
                </tr>
              </thead>
              <tbody id="resultados">
               
              </tbody>
            </table>
          </div>
        </div>

          

        </div>


   
  
    </div>

                  
              <!-- Modal Chat -->
              <div class="modal fade  bd-example-modal-sm" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog-scrollable modal-dialog  modal-dialog-centered modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Chat</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <!-- MENSAJES  -->
                    <div id="mensajesChat"class="modal-body">



                    </div>
                    <div class="modal-footer">
               
                        <div class="col-12">
                            <input style="height:80px;" type="text" name="inputChat" id="inputChat">
                            <button style="width:100%" type="button" id="btnEnviar"class="btn btn-primary">Enviar</button>
                            
                            
                        </div>
                      
                    </div>
                  </div>
                </div>
              </div>

            <!-- MODAL CAMBIO DE NOMBRE  -->

  
            
            <!-- Modal -->
            <div class="modal fade" id="modalCambioNombre" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar Nombre</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input id="nombreUsuario" type="text" class="type">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button id="guardarNombre"type="button" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
              </div>
            </div>



    <!-- LOCAL -->
    <script src="./js/sala.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
